{% load static %}
 <!-- модальні вікна -->

    <!-- Вікно документи -->
    
<div class="container text-center">

    <div id="carousel" class="carousel slide carousel-fade d-inline-block" data-ride="carousel">
        <!-- Индикаторы -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="css/img/cv/schul1.jpg" alt="..." heigth="500px"
                    width="500px">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="css/img/cv/univer1.jpg" alt="..." heigth="500px"
                    width="500px">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="css/img/cv/univer2.jpg" alt="..." heigth="500px"
                    width="500px">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="css/img/cv/udemy1.jpg" alt="..." heigth="500px"
                    width="500px">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="css/img/cv/smarthome1.jpg" alt="..." heigth="500px"
                    width="500px">
            </div>
        </div>
        <!-- Элементы управления -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущий</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующий</span>
        </a>
    </div>

</div>

<div class="container-fluid">
    <div class="row p-0 m-0 bg-light">
        <div class="col-md-3 border d-flex justify-content-center align-items-center">
            <nav class="navbar-expand">
                <!-- Links -->
                <ul class="navbar-nav p-1">
                              
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle btn btn-outline-success btn-block px-4" href="{% url 'shop:product_list' %}" id="navbardrop" data-toggle="dropdown">

                    </a>

                        <a class="dropdown-item btn btn-outline-success btn-block" href="{% url 'shop:product_list' %}">{% if category %}{{ category.name }}{% else %}Всі продукти{% endif %}</a>
                        {% for c in categories %}
                            <a

    <div class="col-md-3 d-flex justify-content-center align-items-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 m-0">

        </nav>

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        <div class="form-group">
        {{ form.as_p }}
        </div>
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
